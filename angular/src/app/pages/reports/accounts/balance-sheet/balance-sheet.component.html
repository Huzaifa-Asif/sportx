          <small>Report</small>
        </h3>

<!-- Container-fluid starts -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <!-- <div class="card-header">
          <h5>Table Option</h5>
        </div> -->
        <div class="card-body">

          <div class="row justify-content-center">
            <div class="col-6">


              <!-- Format -->
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Export in:</label>
                <div class="col-sm-9">
                  <select class="form-control input-air-primary" [(ngModel)]="format"
                    [ngClass]="{ 'is-invalid': submitted && format === '' }">
                    <option value="pdf">PDF</option>
                    <option value="word">Word</option>
                    <option value="excel">Excel</option>
                  </select>
                  <div *ngIf="submitted && format === ''" class="text text-danger">
                    <p>Required</p>
                  </div>
                </div>
              </div>

              <!-- Date -->
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">To Date:</label>
                <div class="col-sm-9">
                  <input class="form-control input-air-primary digits" type="date" [(ngModel)]="date"
                    [ngClass]="{ 'is-invalid': submitted && format === '' }">
                  <div *ngIf="submitted && date === ''" class="text text-danger">
                    <p>Required</p>
                  </div>
                </div>

              </div>

              <!-- Download -->
              <div class="text-center">
                <button type=" button" [disabled]="!isRequested" class="btn btn-pill btn-primary btn-sm"
                  (click)="getReport()">Download</button>
              </div>

              <!-- Loader  -->
              <div *ngIf="!isRequested" class="row justify-content-center">
                <div class="col-2">
                  <div class="loader-box">
                    <div class="loader">
                      <div class="line"></div>
                      <div class="line"></div>
                      <div class="line"></div>
                      <div class="line"></div>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
<!-- Container-fluid Ends -->
