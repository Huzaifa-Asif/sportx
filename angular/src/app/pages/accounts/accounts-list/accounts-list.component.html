<!-- Container-fluid starts -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <!-- <div class="card-header">
            <h5>Table Option</h5>
          </div> -->
        <div class="card-body">

          <div class="table-responsive">

            <table *ngIf="accounts.length > 0" datatable class="row-border hover">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Branch</th>
                  <th>Currency</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let a of accounts">
                  <td>{{a.AccountCode}}</td>
                  <td>{{a.AccountName}}</td>
                  <td>{{a.BranchName}}</td>
                  <td>{{a.ShortName}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Container-fluid Ends -->
